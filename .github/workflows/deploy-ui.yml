name: Deploy VertexCare UI to Cloud Run

on:
  push:
    branches:
      - "main"
    paths:
      - "dashboard.py"
      - "Dockerfile"
      - ".github/workflows/deploy-ui.yml"
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_REGION: "us-central1"
  GAR_REPOSITORY: "vertexcare-repo"
  UI_SERVICE_NAME: "vertexcare-ui"
  API_SERVICE_URL: "https://vertexcare-api-678532812483.us-central1.run.app"

jobs:
  deploy-ui:
    name: Build and Deploy UI
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.UI_SERVICE_NAME }}:latest"
          # Docker automatically uses the 'Dockerfile' in the root directory by default.
          docker build . -t $IMAGE_TAG
          docker push $IMAGE_TAG

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.UI_SERVICE_NAME }}:latest"
          gcloud run deploy ${{ env.UI_SERVICE_NAME }} \
            --image=$IMAGE_TAG \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --set-env-vars="API_BASE_URL=${{ env.API_SERVICE_URL }}" \
            --quiet

      - name: Allow unauthenticated access
        run: |
          gcloud run services add-iam-policy-binding ${{ env.UI_SERVICE_NAME }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --region=${{ env.GCP_REGION }} \
            --quiet
