# .github/workflows/ci.yml
# This workflow defines our Continuous Integration (CI) pipeline.
# It will run automatically on every push to the main branch.

name: VertexCare CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"] # Test against multiple Python versions

    steps:
      # --- Step 1: Check out the repository code ---
      - name: Check out repository
        uses: actions/checkout@v4

      # --- Step 2: Set up the specified Python version ---
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- Step 3: Install dependencies ---
      # Includes installing the project itself in editable mode with test extras.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      # --- Step 4: Run tests with pytest ---
      # This is the critical step that runs our unit tests.
      - name: Run tests
        run: |
          python -m pytest
